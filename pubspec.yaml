name: shelterstocks_prototype2
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.0-323.0.dev

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.7.0
  avoid_keyboard: ^0.3.0
  provider: ^6.1.2
  firebase_core: ^3.3.0
  firebase_storage: ^12.2.0
  firebase_auth: ^5.1.4
  cloud_firestore: ^5.2.1
  modal_progress_hud_nsn: ^0.5.1
  another_flushbar: ^1.12.30
  shared_preferences: ^2.3.2
  flutter_paystack: ^1.0.7
  url_launcher: ^6.3.0
  flutter_screenutil: ^5.9.3
  image_picker: ^1.1.2
#  connectivity_plus: ^6.0.5
  internet_connection_checker: 1.0.0+1
  internet_connection_checker_plus: ^1.0.1
  get: ^4.6.6
  intl: ^0.17.0
  dropdown_button2: ^2.3.9
  crypto: ^3.0.3
  http: ^0.13.6
  firebase_messaging: ^15.1.3
  googleapis_auth: ^1.3.0
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/service_account.json
    - images/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Black.ttf
          weight: 900
        - asset: assets/fonts/Roboto-BlackItalic.ttf
          weight: 900
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-BoldItalic.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Italic.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto-LightItalic.ttf
          weight: 300
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-MediumItalic.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Thin.ttf
          weight: 100
        - asset: assets/fonts/Roboto-ThinItalic.ttf
          weight: 100


